<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Установить изменение размера шрифта при изменении экрана</title>
    <style>
        div.example {
            background-color: lightgray;
            padding: 20px;
        }

        @media screen and (min-width: 600px) {
            div.example {
                font-size: 80px;
            }
        }

        @media screen and (max-width: 600px) {
            div.example {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Установить изменение размера шрифта при изменении экрана</h1>

    <div class="example">Пример DIV.</div>

    <p>Если ширина браузера не превышает 600px, установить размер шрифта DIV равным 30px.
    Если это 601px или шире, установить размер шрифта 80px. Измените размер окна браузера, чтобы увидеть эффект</p>
</body>
</html>
