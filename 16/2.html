<!DOCTYPE html>
<html lang=ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Установить отзывчивое меню навигации</title>
    <style>
     * {
        box-sizing: border-box;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;

    }
    
    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    @media screen and (max-width: 600px) {
        .topnav a {
            float: none;
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <h1>CSS Установить отзывчивое меню навигации</h1>

    <p>Изменить размер окна браузера, чтобы увидеть эффект: когда экран меньше, чем 600px, меню навигации будет
        отображаться вертикально, а не горизонтально.</p>

    <div class="topnav">
        <a href="#">Ссылка</a>
        <a href="#">Ссылка</a>
        <a href="#">Ссылка</a>
    </div>
</body>
</html>
